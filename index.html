<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>黎明 論壇</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@3.0.3/dist/linkify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkify-html@3.0.3/dist/linkify-html.min.js"></script>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-danger">
            <h5 class="modal-title" id="exampleModalLabel">系統錯誤</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="alert">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3 rounded">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" >

          <a class="nav-link active" id="v-pills-首頁-tab" data-toggle="pill" href="#v-pills-首頁" role="tab" aria-controls="v-pills-首頁" aria-selected="true" onclick="showCl('首頁')">首頁</a>
          
          <a class="nav-link" id="v-pills-NEWS-tab" data-toggle="pill" href="#v-pills-NEWS" role="tab" aria-controls="v-pills-NEWS" aria-selected="false" onclick="showCl('NEWS')">NEWS</a>

          <a class="nav-link" id="v-pills-討論區-tab" data-toggle="pill" href="#v-pills-討論區" role="tab" aria-controls="v-pills-討論區" aria-selected="false" onclick="showCl('討論區')">討論區</a>
          
          <div class="討論區-class">
          </div>

          <a class="nav-link" id="v-pills-回報區-tab" data-toggle="pill" href="#v-pills-回報區" role="tab" aria-controls="v-pills-回報區" aria-selected="false" onclick="showCl('回報區')">回報區</a>
        </div>
        <div class="now-class">
        </div>
        <div class="now-channel">
        </div>
      </div>
      <div class="col-9 rounded">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-首頁" role="tabpanel" aria-labelledby="v-pills-首頁-tab">
            <div id="type-首頁">
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-NEWS" role="tabpanel" aria-labelledby="v-pills-NEWS-tab">
            <div class="type-NEWS">
              <p></p>
              <p></p>
              <h1>Welcome<h1>
              <h1>to<h1>
              <h1>NEWS<h1>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-討論區" role="tabpanel" aria-labelledby="v-pills-討論區-tab">
            <div class="type-討論區">
              <p></p>
              <p></p>
              <h3>Welcome to 討論區<h3>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-大廳" role="tabpanel" aria-labelledby="v-pills-大廳-tab">
            <div class="class-大廳">
              <p></p>
              <p></p>
              <h1>Welcome<h1>
              <h1>to<h1>
              <h1>大廳<h1>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-回報區" role="tabpanel" aria-labelledby="v-pills-回報區-tab">
            <div class="type-回報區">
              <p></p>
              <p></p>
              <h1>Welcome<h1>
              <h1>to<h1>
              <h1>回報區<h1>
            </div>
          </div>
        </div>
        <div class="now-messages">
        </div>
      </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="text" aria-label="text area" aria-describedby="button-addon1" id="text"autofocus autocomplete="off"">
      <div class="input-group-append" id="button-addon1">
          <div id="send-block"></div>
      </div>
    </div>
    <div class="marquee">
      <div class = logo-block>
        <div class = logo onclick="location.href= 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
        </div>
      </div>
    </div>
